<!DOCTYPE html>
<html>
<head>
    <title>Data Kegiatan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Data Kegiatan</h1>
        
        {% if message %}
            <p style="color: #3282b8; font-weight: bold;">{{ message }}</p>
        {% endif %}
        
        <div class="upload-box">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" required>
                <button type="submit">Upload File Excel</button>
            </form>
        </div>
        
        {% if projects %}
            <h2>Daftar Kode Kegiatan</h2>
            
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Cari kode kegiatan...">
            </div>
            
            <div id="projectList">
                {% for project in projects %}
                    <a href="/preview-excel/{{ project }}" class="kode">{{ project }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const projectList = document.getElementById('projectList');
            const projectCodes = projectList.getElementsByClassName('kode');
            
            for (let i = 0; i < projectCodes.length; i++) {
                const code = projectCodes[i];
                if (code.textContent.toLowerCase().includes(searchTerm)) {
                    code.style.display = 'inline-block';
                } else {
                    code.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
