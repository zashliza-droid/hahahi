<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Detail</title>
</head>
<body>

<h2>Detail Kode: {{ kode }}</h2>

<table border="1" cellpadding="5">
    <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for col in columns %}
            <td>{{ row[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<a href="/preview-excel/{{ kode }}">ðŸ“Š Preview Excel</a>

</body>
</html>
