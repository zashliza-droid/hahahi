<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail {{ kode }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üìÑ Detail Kode {{ kode }}</h1>

    <div class="actions">

        <!-- ANDROID EXCEL APP -->
        <a href="intent://{{ request.host }}/open-excel/{{ kode }}#Intent;
            scheme=https;
            package=com.microsoft.office.excel;
            end;">
            üì± Buka di Excel App
        </a>

        <!-- BROWSER -->
        <a href="/open-excel/{{ kode }}" target="_blank">
            üñ•Ô∏è Buka Excel (Browser)
        </a>

        <!-- DOWNLOAD -->
        <a href="/download/excel/{{ kode }}">‚¨áÔ∏è Download Excel</a>
        <a href="/download/word/{{ kode }}">‚¨áÔ∏è Download Word</a>
        <a href="/download/pdf/{{ kode }}">‚¨áÔ∏è Download PDF</a>

        <a href="/">‚¨ÖÔ∏è Kembali</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for k in kolom %}
                        <th>{{ k }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in tabel %}
                    <tr>
                        {% for k in kolom %}
                            <td>{{ row[k] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
