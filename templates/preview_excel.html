<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Preview Excel</title>

<style>
body { font-family: Arial; }

.excel-wrapper {
    max-height: 90vh;
    overflow: auto;
    border: 1px solid #aaa;
}

table.excel-table {
    border-collapse: collapse;
    width: max-content;
    min-width: 100%;
}

table.excel-table th,
table.excel-table td {
    border: 1px solid #999;
    padding: 6px 10px;
    white-space: nowrap;
}

table.excel-table th {
    background: #f2f2f2;
    position: sticky;
    top: 0;
}
iframe {
    width: 100%;
    height: 95vh;
    border: none;
}
</style>
</head>
