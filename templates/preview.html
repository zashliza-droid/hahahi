<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Preview Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: left;
        }
        th {
            background: #eaeaea;
            position: sticky;
            top: 0;
        }
        .toolbar {
            margin-bottom: 15px;
        }
        .toolbar a {
            text-decoration: none;
            padding: 8px 12px;
            background: #0f4c75;
            color: white;
            border-radius: 6px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <a href="/download/{{ filename }}">⬇️ Download Excel</a>
    <a href="javascript:window.close()">❌ Tutup</a>
</div>

<div style="overflow-x:auto;">
    {{ table | safe }}
</div>

</body>
</html>
